<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row"></div>
        <h2>To-do List</h2>
          <div class="col-xs-12 main">
            <div class="todo-list">
            </div>
          </div>  
    
          <div class="col-xs-12 form-section">
              <p>Add New Task</p>
              <form class="create-task">
              <input  id="new-task-content" type="text" placeholder="task name?" required>
              <p>Due Date</p>
              <input id="due-date" type="date" placeholder="9/18/2024" required/>
              <button>Create </button>
            </form>
          </div>
    
          <div class="col-xs-12 toggles">
            <div class="to-do-filter ">
              <button class="filter-item active" id="active">Active</button>
              <button class="filter-item" id="completed">Completed</button>
              <button class="filter-item" id="all">All</button>
            </div>
          </div>
    
          <div id="test"></div>
        </div>
      </div>
  </body>
</html>
